<body class="bodydivmem">
<h2 class="headtwomembership">Membership Has Its Benefits</h2>
<h3 class="head3">Interested in becoming a member? Please complete the membership application below:</h3>
<div class="labeldetails1">
<form class="formone">
  <label class="labelfname" for="fname">First Name:</label>
  <input class="inputfname" type="text" id="fname" name="fname">
  <label class="labellname" for="lname">Last Name:</label>
  <input class="inputlname"type="text" id="lname" name="lname"><br><br>
  <label class="labeladdress" for="address">Address:</label>
  <input class="inputaddress" type="text" id="address" name="address">
  <label class="labelcity" for="city">City:</label>
  <input class="inputlcity"type="text" id="city" name="city">
  <label class="labelstate" for="state">State:</label>
  <input class="inputstate" type="text" id="state" name="state"><br><br>
  <label class= "labelzip" for="zip">Zip:</label><br>
  <input class="inputzip" type="text" id="zip" name="zip"><br><br>
  <label class="labelemail" for="email">Email Address:</label><br>
  <input class="inputemail" type="email" id="email" name="email"><br><br>
  <label class= "labelphone" for="phone">Home/Cell Number:</label><br>
  <input class="inputphone" type="tel" id="phone" name="phone"><br><br>
</form>
</div>

<div class="labeldetails2">
<p>Membership Level Requested:</p>
<form class="memberlevel1">
<select>
<option value"AM">Associate Member</option>
<option value"NPM">Non-Profit Member</option>
<option value"CH">Church</option>
<option value"AO">Affiliate/Other</option>
</select>
</form>
</div>

<div class="labeldetails3">
<p>What is your prefered contact method?</p>
<form class="radio1">
<span class="labelspan2">
  <input type="radio" id="email" name="contact_method" value="Email">
  <label for="radioemail">Email</label><br>
  <input type="radio" id="phone" name="contact_method" value="Phone">
  <label for="radiophone">Phone</label><br>
 </span>
</form>
</div>
<br>

<div class="submit">
<form action="home.html">
    <input type="Submit" value"submit"/>
</form>
</div>
